<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component Challenge</title>
    <link href="./main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="core"></div>
    <div class="wave-p1"></div>
    <div class="wave-p2"></div>
    <div class="main-content">
        <img class="img" src="./imgs/illustration-hero.svg" alt="Girl dancing with music">
        <h5 class="jumbotron">Order Summary</h5>
        <p class="text">You can now listen to millions of songs, audibooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <img src="./imgs/icon-music.svg" alt="tune" class="tune">
                <div class="mid">
                    <p class="annual">Annual plan </p>
                    <p class="price">$59.99/year</p>
                </div>
            <a href="google.com" class="change">Change</a>
        </div>
        <button><a href="elo.com">Proceed to Payment</a></button>
        <a href="gowno.pl" class="cancel">Cancel Order</a>

    </div>
    
    
</body>
</html>
